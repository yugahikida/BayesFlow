[tox]
min_version = 4.15
env_list = {lin,mac,win}-{py310,py311}-{jax,tensorflow,torch}

[testenv]
platform =
    lin: linux
    mac: darwin
    win: win32

deps =
    pytest
    pytest-cov
    pytest-rerunfailures
    jax:
        jax[cpu]
    numpy:
        numpy
    tensorflow:
        tensorflow
    torch:
        torch

set_env =
    jax:
        KERAS_BACKEND = jax
    numpy:
        KERAS_BACKEND = numpy
    tensorflow:
        KERAS_BACKEND = tensorflow
    torch:
        KERAS_BACKEND = torch
        PIP_EXTRA_INDEX_URL = https://download.pytorch.org/whl/cpu

commands = pytest --no-cov
